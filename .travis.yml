language: ruby

cache:
  bundler: true
  directories:
  - node_modules

rvm:
- 2.3.3

addons:
  apt:
    packages:
    - node

env:
  global:
  - 
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - TRIGGER_REPO_SLUG=SwitchbackInc/SwitchbackDotCom
  - TRIGGER_REPO_BRANCH=master

before_install:
- chmod +x build.sh
- npm install
- npm run refresh
- npm run stylelint
- gem install jekyll
- gem install html-proofer

install: true

script:
- jekyll build ./_site

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master

branches:
  only:
  - master
  - "/.*/"

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh

sudo: false
